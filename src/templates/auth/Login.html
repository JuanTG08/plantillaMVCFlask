{% extends "./base.html" %}

{% block title %}Login{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<main class="form-signin">
    <form method="POST" action="/loginProccess">
      <img class="mb-4" src="{{ url_for('static', filename='img/logo.svg') }}" alt="" width="72" height="57">
      <h1 class="h3 mb-1 fw-normal">Por favor Ingresa</h1>

      {% with messages = get_flashed_messages() %}

      {% if messages %}
      <br>
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible" role="alert">
        <strong>{{ message }}</strong>
        <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}

      {% endwith %}

      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="form-floating">
        <input type="text" class="form-control" name="username" id="floatingInput" placeholder="name@example.com" autocomplete="off">
        <label for="floatingInput">Correo Electronico</label>
      </div>
      <div class="form-floating mt-2">
        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contrase√±a</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresa</button>
    </form>
</main>

{% endblock %}
